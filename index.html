<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feniota Miracle 控制台</title>
  </head>
  <body>
    <mdui-layout full-height>
      <mdui-top-app-bar
        variant="medium"
        scroll-behavior="shrink elevate"
        id="appbar"
        ><div>
          <mdui-button-icon
            icon="menu"
            id="navigation-drawer-button"
          ></mdui-button-icon>
          <mdui-button-icon
            class="hidden"
            icon="arrow_back"
            id="back-button"
          ></mdui-button-icon>
        </div>
        <mdui-top-app-bar-title id="top-title"
          >Feniota Miracle 控制台</mdui-top-app-bar-title
        >
      </mdui-top-app-bar>

      <mdui-navigation-drawer
        close-on-esc
        close-on-overlay-click
        id="navigation-drawer"
      >
        <mdui-list id="navigation-drawer-list">
          <mdui-list-item icon="lock" rounded active>需要认证</mdui-list-item>
        </mdui-list>
      </mdui-navigation-drawer>

      <mdui-layout-main id="main">
        <div id="placeholder-auth" class="main">
          <mdui-icon name="lock"></mdui-icon>
          <div>需要身份验证</div>
        </div>
      </mdui-layout-main>
    </mdui-layout>

    <mdui-dialog
      class="-md-dialog-manual-width"
      id="auth-dialog"
      icon="lock_person"
    >
      <span slot="headline">需要身份验证</span>
      <span slot="description" id="auth-dialog-desc-norm"
        >此服务器需要验证您的身份以继续操作</span
      >
      <span slot="description" class="error hidden" id="auth-dialog-desc-err"
        >认证失败：</span
      >
      <div class="content-no-flex" id="auth-dialog-fields-instance">
        <mdui-text-field
          id="auth-input-instance-id"
          label="实例 ID"
          icon="dns"
        ></mdui-text-field>
        <mdui-text-field
          toggle-password
          id="auth-input-instance-key"
          label="管理密钥"
          icon="key"
          type="password"
        ></mdui-text-field>
      </div>
      <div class="content-no-flex hidden" id="auth-dialog-fields-master">
        <mdui-text-field
          toggle-password
          id="auth-input-master-key"
          label="主密钥"
          icon="admin_panel_settings"
          type="password"
        ></mdui-text-field>
      </div>
      <div class="right">
        <mdui-checkbox id="auth-dialog-master-checkbox"
          >使用主密钥</mdui-checkbox
        >
        <mdui-checkbox id="auth-dialog-save-checkbox"
          >保存身份信息</mdui-checkbox
        >
      </div>

      <mdui-button slot="action" id="auth-dialog-action-button"
        >提交</mdui-button
      >
    </mdui-dialog>
    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
